# Production security overrides for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.security.yml up

version: '3.8'

services:
  mssql:
    # Security hardening for SQL Server
    security_opt:
      - no-new-privileges:true
    read_only: false  # SQL Server needs write access
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    environment:
      # Additional security settings
      MSSQL_MEMORY_LIMIT_MB: 2048
    
  api:
    # Security hardening for API
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    user: "1001:1001"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    
  ui:
    # Security hardening for UI
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /app/.next/cache:noexec,nosuid,size=100m
    user: "1001:1001"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    
  worker:
    # Security hardening for Worker
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    user: "1001:1001"
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
